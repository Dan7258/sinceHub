<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            max-width: 1000px;
            margin: 80px auto;
            padding: 20px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .settings-section {
            margin-bottom: 30px;
        }
        .settings-section h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .settings-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            word-wrap: break-word;
        }
        .settings-section input[type="text"],
        .settings-section input[type="password"],
        .settings-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        /* Добавим стиль для контейнера с паролем и иконкой */
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 40px; /* Оставим место для иконки */
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 1.2em;
        }
        .settings-section .row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .settings-section .row > div {
            flex: 1;
            min-width: 200px;
        }
        .settings-section button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .settings-section button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .settings-section .row {
                flex-direction: column;
            }
            .settings-section .row > div {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
{{template "header.html"}} <!-- Подключение header -->
<div class="container">
    <h1>Настройки</h1>
    <div class="settings-section">
        <h2>О себе</h2>
        <div class="row">
            <div>
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" value="">
            </div>
            <div>
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" value="">
            </div>
            <div>
                <label for="middle_name">Отчество</label>
                <input type="text" id="middle_name" value="">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="status">Статус</label>
                <input type="text" id="status" value="">
            </div>
            <div>
                <label for="appointment">Должность</label>
                <input type="text" id="appointment" value="">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="country">Страна</label>
                <input type="text" id="country" value="">
            </div>
            <div>
                <label for="department">Кафедра</label>
                <input type="text" id="department" value="">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="academic_title">Ученое звание</label>
                <input type="text" id="academic_title" value="">
            </div>
            <div>
                <label for="academic_degree">Учёная степень</label>
                <input type="text" id="academic_degree" value="">
            </div>
        </div>
        <button>Сохранить</button>
    </div>
    <div class="settings-section">
        <h2>Смена логина</h2>
        <label for="new_login">Новый логин</label>
        <input type="text" id="new_login" placeholder="Введите новый логин">
        <button onclick="changeLogin()">Изменить логин</button>
    </div>
    <div class="settings-section">
        <h2>Безопасность</h2>
        <label for="current_password">Текущий пароль</label>
        <div class="password-container">
            <input type="password" id="current_password" placeholder="Введите текущий пароль">
            <i class="fas fa-eye toggle-password" id="toggleCurrentPassword"></i>
        </div>
        <label for="new_password">Новый пароль</label>
        <input type="password" id="new_password" placeholder="Введите новый пароль">
        <label for="confirm_password">Подтвердите пароль</label>
        <input type="password" id="confirm_password" placeholder="Подтвердите новый пароль">
        <button onclick="changePassword()">Изменить пароль</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Запрос данных пользователя
        fetch('/getUserData', { credentials: 'include' })
            .then(response => {
                if (response.status === 401) {
                    window.location.href = '/login';
                    return Promise.reject('Unauthorized');
                }
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('username').value = data.username || '';
                document.getElementById('academic_degree').value = data.academic_degree || '';
                document.getElementById('last_name').value = data.last_name || '';
                document.getElementById('first_name').value = data.first_name || '';
                document.getElementById('middle_name').value = data.middle_name || '';
                document.getElementById('status').value = data.status || '';
                document.getElementById('appointment').value = data.appointment || '';
                document.getElementById('country').value = data.country || '';
                document.getElementById('department').value = data.department || '';
                document.getElementById('academic_title').value = data.academic_title || '';
            })
            .catch(error => {
                console.error('Ошибка при загрузке данных пользователя:', error);
            });

        // Логика для переключения видимости текущего пароля
        const togglePassword = document.getElementById('toggleCurrentPassword');
        const passwordInput = document.getElementById('current_password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Меняем иконку в зависимости от состояния
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });

    function changeLogin() {
        const newLogin = document.getElementById('new_login').value;
        if (!newLogin) {
            alert('Введите новый логин');
            return;
        }

        fetch('/changeLogin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ newLogin }),
            credentials: 'include'
        })
            .then(response => {
                if (response.ok) {
                    alert('Логин успешно изменен');
                    window.location.reload();
                } else {
                    alert('Ошибка при изменении логина');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Ошибка при изменении логина');
            });
    }

    function changePassword() {
        const currentPassword = document.getElementById('current_password').value;
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (!currentPassword || !newPassword || !confirmPassword) {
            alert('Заполните все поля');
            return;
        }

        if (newPassword !== confirmPassword) {
            alert('Новый пароль и подтверждение не совпадают');
            return;
        }

        fetch('/changePassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ currentPassword, newPassword }),
            credentials: 'include'
        })
            .then(response => {
                if (response.ok) {
                    alert('Пароль успешно изменен');
                    window.location.reload();
                } else {
                    alert('Ошибка при изменении пароля');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Ошибка при изменении пароля');
            });
    }
</script>
</body>
</html>
