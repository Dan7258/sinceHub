<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .register-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #218838;
        }
        .email-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .email-field {
            flex-grow: 1;
        }
        .verify-button {
            white-space: nowrap;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }
        .verify-button:hover {
            background-color: #2980b9;
        }
        .code-input {
            margin-bottom: 10px;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .verified-badge {
            display: none;
            color: green;
            font-weight: bold;
            margin-left: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
{{template "header.html" .}}
<div class="register-container">
    <h2>Регистрация</h2>
    <div id="successMessage" class="success" style="display: none;"></div>
    <div id="errorMessage" class="error"></div>

    <form id="registerForm">
        <div>
            <label for="email">Логин (почта):</label>
            <div class="email-row">
                <div class="email-field">
                    <input type="email" id="email" name="login" placeholder="Введите email" required>
                </div>
                <button type="button" id="verifyButton" class="verify-button">Подтвердить</button>
                <span id="verifiedBadge" class="verified-badge">✓</span>
            </div>
        </div>

        <div id="codeInput" class="code-input" style="display: none;">
            <label for="code">Код подтверждения:</label>
            <input type="text" id="code" name="code" placeholder="Введите полученный код" required maxlength="6">
        </div>

        <input type="text" name="first_name" placeholder="Имя" required>
        <input type="text" name="last_name" placeholder="Фамилия" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit" id="registerButton">Зарегистрироваться</button>
    </form>
    <div class="register-link">
        Уже есть аккаунт? <a href="/login">Войти</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const verifyButton = document.getElementById('verifyButton');
        const registerButton = document.getElementById('registerButton');
        const codeInput = document.getElementById('codeInput');
        const emailInput = document.getElementById('email');
        const verifiedBadge = document.getElementById('verifiedBadge');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const registerForm = document.getElementById('registerForm');

        let isButtonDisabled = false; // Флаг для блокировки кнопки
        let countdownInterval = null; // Интервал для отсчета времени

        // Функция для отображения сообщений об ошибке
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Функция для отображения сообщений об успехе
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Функция проверки валидности email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Функция для блокировки кнопки на 30 секунд
        function disableButtonFor30Seconds() {
            isButtonDisabled = true;
            verifyButton.disabled = true;
            let secondsLeft = 30;

            // Обновляем текст кнопки каждую секунду
            countdownInterval = setInterval(() => {
                verifyButton.textContent = `Повторная отправка (${secondsLeft} сек)`;
                secondsLeft--;

                if (secondsLeft < 0) {
                    clearInterval(countdownInterval);
                    verifyButton.textContent = 'Подтвердить';
                    verifyButton.disabled = false;
                    isButtonDisabled = false;
                }
            }, 1000);
        }

        // Обработчик нажатия на кнопку "Подтвердить почту"
        verifyButton.addEventListener('click', function() {
            if (isButtonDisabled) {
                showError('Пожалуйста, подождите 30 секунд перед повторной отправкой');
                return;
            }

            const email = emailInput.value.trim();

            if (!email) {
                showError('Пожалуйста, введите email');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Пожалуйста, введите корректный email');
                return;
            }

            // Отправляем запрос на сервер для отправки кода подтверждения
            fetch('/send-verification-code-for-register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ login: email })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        showSuccess('Код подтверждения отправлен на вашу почту');
                        codeInput.style.display = 'block';
                        disableButtonFor30Seconds(); // Блокируем кнопку на 30 секунд
                    }
                })
                .catch(error => {
                    showError('Произошла ошибка при отправке кода подтверждения');
                    console.error('Error:', error);
                });
        });

        // Обработчик отправки формы
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const code = document.getElementById('code').value.trim();

            if (!email) {
                showError('Пожалуйста, введите email');
                return;
            }

            if (!code || !/^\d{6}$/.test(code)) {
                showError('Пожалуйста, введите корректный 6-значный код подтверждения');
                return;
            }

            // Собираем данные из формы
            const formData = new FormData(e.target);
            const profileData = {};

            formData.forEach((value, key) => {
                if (key !== 'code') {
                    profileData[key] = value;
                }
            });

            // Создаем объект для отправки согласно структуре VerifyProfile
            const jsonData = {
                profile: profileData,
                code: code
            };

            // Отправка данных на сервер для регистрации
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
                redirect: 'follow'
            })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                        return;
                    }
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.error || 'Ошибка при регистрации');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showSuccess('Регистрация прошла успешно!');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    showError(error.message);
                });
        });
    });
</script>
</body>
</html>
