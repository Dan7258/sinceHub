<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .register-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
{{template "header.html" .}}
<div class="register-container">
    <h2>Регистрация</h2>
    <form id="registerForm">
        <input type="email" name="login" placeholder="Логин (почта)" required>
        <input type="text" name="first_name" placeholder="Имя" required>
        <input type="text" name="last_name" placeholder="Фамилия" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="register-link">
        Уже есть аккаунт? <a href="/login">Войти</a>
    </div>
    <div id="errorMessage" class="error"></div> <!-- Блок для отображения ошибок -->
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Отменяем стандартную отправку формы

        // Очищаем сообщения об ошибках
        document.getElementById('errorMessage').textContent = '';

        // Собираем данные из формы
        const formData = new FormData(event.target);
        const jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        // Отправляем данные на сервер
        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData),
            redirect: 'follow', // Следуем за редиректом
        })
            .then(response => {
                if (response.redirected) {
                    // Если сервер вернул редирект, перенаправляем пользователя
                    window.location.href = response.url;
                } else if (!response.ok) {
                    // Если ответ не OK, пытаемся прочитать JSON с ошибкой
                    return response.json().then(err => {
                        throw new Error(err.error || 'Ошибка при регистрации');
                    });
                }
                return response.json();
            })
            .catch(error => {
                console.error('Ошибка:', error);
                // Отображаем сообщение об ошибке на странице
                document.getElementById('errorMessage').textContent = error.message;
            });
    });
</script>
</body>
</html>
