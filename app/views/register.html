<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2c3e50;
        }
        .register-container {
            background-color: rgba(88, 130, 193, 0.15);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 380px;
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(88, 130, 193, 0.2);
        }
        .register-container h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
            color: #2c3e50;
        }
        .form-group input,
        .code-input input {
            width: 100%;
            padding: 16px 15px;
            border: 1px solid rgba(88, 130, 193, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
            box-sizing: border-box; /* Добавлено */
        }
        .form-group input:focus,
        .code-input input:focus {
            outline: none;
            border-color: #5882C1;
            box-shadow: 0 0 0 2px rgba(88, 130, 193, 0.2);
        }
        .verify-button,
        .register-btn {
            width: 100%;
            padding: 13px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .verify-button {
            background-color: #4D38D7;
            color: #fff;
        }
        .verify-button:hover {
            background-color: #3A2AA3;
        }
        .register-btn {
            background-color: #4D38D7;
            color: #fff;
        }
        .register-btn:hover {
            background-color: #3A2AA3;
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #2c3e50;
        }
        .register-link a {
            color: #4D38D7;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
        .verified-badge {
            display: none;
            color: green;
            font-weight: bold;
            margin-left: 10px;
        }
        .code-input {
            margin-bottom: 10px;
            text-align: left;
        }
        .code-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
            color: #2c3e50;
        }
        .email-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .email-field {
            flex-grow: 1;
        }
    </style>
</head>
<body>
{{template "header.html" .}}
<div class="register-container">
    <h2>Регистрация</h2>
    <div id="successMessage" class="success" style="display: none;"></div>
    <div id="errorMessage" class="error"></div>

    <form id="registerForm">
        <div class="form-group">
            <label for="email">Логин (почта):</label>
            <input type="email" id="email" name="login" placeholder="Введите email" required>
            <button type="button" id="verifyButton" class="verify-button">Подтвердить</button>
            <span id="verifiedBadge" class="verified-badge">✓</span>
        </div>

        <div id="codeInput" class="code-input" style="display: none;">
            <label for="code">Код подтверждения:</label>
            <input type="text" id="code" name="code" placeholder="Введите полученный код" required maxlength="6">
        </div>

        <div class="form-group">
            <input type="text" name="first_name" placeholder="Имя" required>
        </div>
        <div class="form-group">
            <input type="text" name="last_name" placeholder="Фамилия" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Пароль" required>
        </div>

        <button type="submit" class="register-btn">Зарегистрироваться</button>
    </form>

    <div class="register-link">
        Уже есть аккаунт? <a href="/login">Войти</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const verifyButton = document.getElementById('verifyButton');
        const registerButton = document.getElementById('registerButton');
        const codeInput = document.getElementById('codeInput');
        const emailInput = document.getElementById('email');
        const verifiedBadge = document.getElementById('verifiedBadge');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const registerForm = document.getElementById('registerForm');

        let isButtonDisabled = false;
        let countdownInterval = null;

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function disableButtonFor30Seconds() {
            isButtonDisabled = true;
            verifyButton.disabled = true;
            let secondsLeft = 30;

            countdownInterval = setInterval(() => {
                verifyButton.textContent = `Повторная отправка (${secondsLeft} сек)`;
                secondsLeft--;

                if (secondsLeft < 0) {
                    clearInterval(countdownInterval);
                    verifyButton.textContent = 'Подтвердить';
                    verifyButton.disabled = false;
                    isButtonDisabled = false;
                }
            }, 1000);
        }

        verifyButton.addEventListener('click', function() {
            if (isButtonDisabled) {
                showError('Пожалуйста, подождите 30 секунд перед повторной отправкой');
                return;
            }

            const email = emailInput.value.trim();

            if (!email) {
                showError('Пожалуйста, введите email');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Пожалуйста, введите корректный email');
                return;
            }

            fetch('/send-verification-code-for-register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ login: email })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        showSuccess('Код подтверждения отправлен на вашу почту');
                        codeInput.style.display = 'block';
                        disableButtonFor30Seconds();
                    }
                })
                .catch(error => {
                    showError('Произошла ошибка при отправке кода подтверждения');
                    console.error('Error:', error);
                });
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const code = document.getElementById('code').value.trim();

            if (!email) {
                showError('Пожалуйста, введите email');
                return;
            }

            if (!code || !/^\d{6}$/.test(code)) {
                showError('Пожалуйста, введите корректный 6-значный код подтверждения');
                return;
            }

            const formData = new FormData(e.target);
            const profileData = {};

            formData.forEach((value, key) => {
                if (key !== 'code') {
                    profileData[key] = value;
                }
            });

            const jsonData = {
                profile: profileData,
                code: code
            };

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
                redirect: 'follow'
            })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                        return;
                    }
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.error || 'Ошибка при регистрации');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showSuccess('Регистрация прошла успешно!');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    showError(error.message);
                });
        });
    });
</script>
</body>
</html>
