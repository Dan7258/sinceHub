<style>
  header {
    background: #2c3e50;
    padding: 15px 20px;

    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;

  .nav-container {
    margin: 0 auto;
    display: flex;
    justify-content: space-between;

    max-width: 95%;
  }
  .burger-menu {

  .menu {
