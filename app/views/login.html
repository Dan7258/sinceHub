<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <!-- Добавляем скрипт Яндекс -->
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-with-polyfills-latest.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2c3e50;
        }
        .login-container {
            background-color: rgba(88, 130, 193, 0.15);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 380px;
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(88, 130, 193, 0.2);
        }
        .login-header {
            margin-bottom: 30px;
        }
        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
            color: #2c3e50;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            max-width: 350px;
            padding: 16px 15px;
            border: 1px solid rgba(88, 130, 193, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 0 auto;
            display: block;
        }
        .form-group input:focus {
            outline: none;
            border-color: #5882C1;
            box-shadow: 0 0 0 2px rgba(88, 130, 193, 0.2);
        }
        .login-btn {
            width: 100%;
            max-width: 350px;
            padding: 13px;
            background-color: #4D38D7;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px auto 0;
            display: block;
        }
        .login-btn:hover {
            background-color: #3A2AA3;
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #2c3e50;
        }
        .register-link a {
            color: #4D38D7;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
        /* Стили для разделителя "или" */
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #2c3e50;
            font-size: 14px;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(88, 130, 193, 0.3);
            margin: 0 10px;
        }
        /* Контейнер для кнопки Яндекс */
        #buttonContainerId {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
{{template "header.html" .}}
<div class="login-container">
    <div class="login-header">
        <h1>Вход</h1>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="login">Логин (Email)</label>
            <input type="text" id="login" name="login" placeholder="ваш email" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="ваш пароль" required>
        </div>

        <button type="submit" class="login-btn">Войти</button>
    </form>

    <!-- Добавляем разделитель "или" -->
    <div class="divider">или</div>

    <!-- Контейнер для кнопки входа через Яндекс -->
    <div id="buttonContainerId"></div>

    <div class="register-link">
        Нет аккаунта? <a href="/register">Зарегистрироваться</a>
    </div>

    <div id="error-message" class="error-message" style="color: red; margin-top: 15px; display: none;"></div>
</div>

<script>
    // Инициализация кнопки входа через Яндекс
    window.onload = function () {
        const oauthQueryParams = {
            client_id: 'YOUR_YANDEX_CLIENT_ID', // Замените на ваш client_id от Яндекс
            response_type: 'token',
            redirect_uri: 'YOUR_REDIRECT_URI' // Замените на ваш redirect_uri
        };
        const tokenPageOrigin = 'YOUR_REDIRECT_URI'; // Замените на ваш redirect_uri

        window.YaAuthSuggest.init(
            oauthQueryParams,
            tokenPageOrigin,
            {
                view: "button",
                parentId: "buttonContainerId",
                buttonSize: 'm',
                buttonView: 'additional',
                buttonTheme: 'dark',
                buttonBorderRadius: "8",
                buttonIcon: 'yaEng',
            }
        )
            .then(({ handler }) => handler())
            .then(data => {
                console.log('Сообщение с токеном', data);
                // Здесь можно отправить токен на сервер для авторизации
                handleYandexLogin(data.access_token);
            })
            .catch(error => {
                console.log('Обработка ошибки', error);
                showError('Ошибка при входе через Яндекс');
            });
    };

    // Функция для отправки токена на сервер
    async function handleYandexLogin(token) {
        const errorElement = document.getElementById('error-message');
        errorElement.style.display = 'none';
        errorElement.textContent = '';

        try {
            const response = await fetch('/yandex-login', { // Предполагаемый эндпоинт на сервере
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ access_token: token })
            });

            if (response.redirected) {
                window.location.href = response.url;
            } else if (response.status === 401) {
                showError('Ошибка авторизации через Яндекс');
            } else if (response.status === 500) {
                showError('Ошибка сервера. Пожалуйста, попробуйте позже');
            } else {
                const result = await response.text();
                showError(result || 'Произошла неизвестная ошибка');
            }
        } catch (error) {
            console.error('Ошибка:', error);
            showError('Произошла ошибка при подключении к серверу');
        }
    }

    // Функции для работы меню
    function toggleMenu() {
        const menu = document.getElementById("menu");
        const burger = document.querySelector(".burger-menu");
        const body = document.body;

        menu.classList.toggle("active");
        burger.classList.toggle("active");

        const isOpen = menu.classList.contains("active");

        if (isOpen) {
            const scrollBarWidth = window.innerWidth - document.documentElement.clientWidth;
            body.style.overflow = "hidden";
            body.style.paddingRight = scrollBarWidth + "px";
        } else {
            body.style.overflow = "";
            body.style.paddingRight = "";
        }
    }

    document.addEventListener('click', function(event) {
        const menu = document.getElementById("menu");
        const burger = document.querySelector(".burger-menu");
        const body = document.body;

        if (!menu.contains(event.target) && !event.target.closest('.burger-menu') && menu.classList.contains('active')) {
            menu.classList.remove("active");
            burger.classList.remove("active");
            body.style.overflow = "";
            body.style.paddingRight = "";
        }
    });

    // Обработчик формы входа
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;
        const errorElement = document.getElementById('error-message');

        // Сброс предыдущих ошибок
        errorElement.style.display = 'none';
        errorElement.textContent = '';

        if (!login || !password) {
            showError('Пожалуйста, заполните все поля');
            return;
        }

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `login=${encodeURIComponent(login)}&password=${encodeURIComponent(password)}`
            });

            if (response.redirected) {
                // Перенаправление при успешном входе
                window.location.href = response.url;
            } else if (response.status === 401) {
                showError('Неверный логин или пароль');
            } else if (response.status === 500) {
                showError('Ошибка сервера. Пожалуйста, попробуйте позже');
            } else {
                const result = await response.text();
                showError(result || 'Произошла неизвестная ошибка');
            }
        } catch (error) {
            console.error('Ошибка:', error);
            showError('Произошла ошибка при подключении к серверу');
        }
    });

    function showError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }
</script>

</body>
</html>
